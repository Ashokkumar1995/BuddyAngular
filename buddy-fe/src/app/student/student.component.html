<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Buddy System</mat-card-title>
            <mat-card-subtitle>Fill the details</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>

            <form [formGroup]="myForm">
                <div>
                    <label>
                        Email:
                        <input formControlName="email" placeholder="Your email">
                    </label>
                </div>
                <div>
                    <label>
                        Module Code:
                        <input formControlName="moduleCode" placeholder="Enter the provided module code">
                    </label>
                </div>

            </form>

        </mat-card-content>
        <mat-card-actions>
            <button type="submit" (click)="onSubmit(myForm)" [disabled]="myForm.invalid">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
