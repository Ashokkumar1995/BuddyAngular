<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Buddy System</mat-card-title>
            <mat-card-subtitle>Fill the details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <form class="studentForm" [formGroup]="myForm">
                <div>
                    <label>
                        Email:
                        <input formControlName="email" placeholder="Your email">
                    </label>
                </div>
                <div>
                    <label>
                        Module Code:
                        <input formControlName="moduleCode" placeholder="Enter the provided module code">
                    </label>
                </div>

            </form>

        </mat-card-content>
        <mat-card-actions>
            <button class="submitBtn" mat-button type="submit" (click)="onSubmit(myForm)"
                [disabled]="myForm.invalid">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>

<mat-card class="result" *ngIf="result">
    <h2>Here are your buddies.</h2>

    <p>{{result}}</p>

</mat-card>
