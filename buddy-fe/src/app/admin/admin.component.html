<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Buddy System</mat-card-title>
            <mat-card-subtitle>Fill the details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="adminForm" [formGroup]="myForm">
                <div>
                    <label>
                        Id:
                        <input formControlName="id" placeholder="Your Id">
                    </label>
                </div>
                <div>
                    <label>
                        Password:
                        <input type="password" formControlName="pwd" placeholder="Your Password">
                    </label>
                </div>

            </form>

        </mat-card-content>
        <mat-card-actions class="actionContainer">
            <button class="submitBtn" mat-button type="submit" (click)="onSubmit(myForm)"
                [disabled]="myForm.invalid">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
